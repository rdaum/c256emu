MEMORY {
  RAM1: start = $010000, size=$ffff, file = %O;
  TILES: start = $b00000, size=$4ffff, file = "tiles.bin";
}

SEGMENTS {
  CODE: load = RAM1, type = ro;
  DATA: load = RAM1, type = rw;
  RODATA: load = RAM1, type = ro;
  TILESET: load = TILES, type = ro, align = $10000;
  BSS: load = RAM1, type = bss, define = yes;
}
