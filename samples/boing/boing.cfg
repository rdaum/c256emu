MEMORY {
  RAM1: start = $010000, size=$40000, file = %O;
  RAM2: start = $030000, size=$10000;
  RAM3: start = $040000, size=$10000;
  RAM4: start = $050000, size=$10000;
  RAM5: start = $060000, size=$10000;
  RAM6: start = $070000, size=$10000;
  RAM7: start = $af3000, size=$400;
  ZP: start = $fe00, size = $ff;
}

SEGMENTS {  
  CODE: load = RAM1, type = ro;
  ZEROPAGE: load = ZP, type = zp;
  DATA: load = RAM1, type = rw;
  RODATA: load = RAM1, type = ro;
  BSS: load = RAM1, type = bss;
  BITMAP1: load = RAM2, type = ro;
  BITMAP2: load = RAM3, type = ro;
  BITMAP3: load = RAM4, type = ro;
  BITMAP4: load = RAM5, type = ro;
  BITMAP5: load = RAM6, type = ro;
  LUT4: load = RAM7, type = ro;
}

FILES {
  %O: format = o65;
}

FORMATS {
  o65: os = cc65, type = large;
}
