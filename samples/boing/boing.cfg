MEMORY {
  RAM1: start = $010000, size=$40000, file = %O;
}

SEGMENTS {
  CODE: load = RAM1, type = ro;
  DATA: load = RAM1, type = rw, define = yes;
  RODATA: load = RAM1, type = ro;
  BSS: load = RAM1, type = bss, define = yes;
}

FILES {
  %O: format = o65;
}

FORMATS {
  o65: os = cc65, type = large;
}
